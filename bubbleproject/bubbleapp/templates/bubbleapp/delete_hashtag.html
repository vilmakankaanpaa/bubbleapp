{% extends 'base.html'%}

{% block body %}
<div class="container">
    <p>Are you sure you want to remove hashtag "#{{hashtag.hashtag}}"?<p>
    <br>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Delete hashtag</button>
    </form>
</div>
{% endblock %}
