{% extends 'base.html'%}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>
        You can log in here!
    </p>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div>
        <a class="link" href="{% url 'password_reset' %}">Forgot your password?</a>
    </div>
</div>

{% endblock%}
