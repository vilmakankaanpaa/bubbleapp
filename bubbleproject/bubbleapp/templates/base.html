<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <br>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="navbar-collapse collapse" id="navbarsExample08">

                    {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li class="nav-brand">
                            <a class="nav-link" href="{% url 'bubbleapp:index' %}">Bubble</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:beers' %}">Beers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:favourites' %}">Favourites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:view_profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:edit_profile' %}">Edit profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:change_password' %}">Change password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:logout' %}">Logout</a>
                        </li>
                    </ul>

                    {% else %}
                    <ul class="nav navbar-nav">
                        <li class="nav-brand">
                            <a class="nav-link" href="{% url 'bubbleapp:index' %}">Bubble</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bubbleapp:register' %}">Register</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </div>
        <br>
        <div class="container">
        {% block body %}
        {% endblock %}
        </div>
    </body>
</html>
