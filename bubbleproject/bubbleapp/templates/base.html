    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        crossorigin="anonymous">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <br>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="navbar-collapse collapse" id="navbarsExample08">

                    {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li class="nav-brand">
                            <a class="nav-link" href="/bubbleapp/">Bubble</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bubbleapp/feed/">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bubbleapp/profile/">Profile</a>
                        </li>

                            <a class="nav-link" href="/bubbleapp/profile/edit/">Edit profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bubbleapp/profile/change-password/">Change password</a>
                        </li>

                            <a class="nav-link" href="/bubbleapp/logout/">Logout</a>
                        </li>
                    </ul>

                    {% else %}
                    <ul class="nav navbar-nav">
                        <li class="nav-brand">
                            <a class="nav-link" href="/bubbleapp/">Bubble</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bubbleapp/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bubbleapp/register/">Register</a>
                        </li>
                    </ul>
                    {% endif %}

        <div class="container">
